<section id="projects" class="body-content tp-pad" [@simpleFadeAnimation]="'in'">
  <div class="container" *ngIf="projects">
    <div class="columns is-multiline">
      <div *ngFor="let p of projects; let i=index" class="column is-one-third">
        <app-projectcard
          imgSrc={{p.imgSrc}}
          title={{p.title}}
          subtitle={{p.subtitle}}
          description={{p.description}}
        >
        </app-projectcard>
      </div>
    </div>
  </div>
</section>
